<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nissan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: #c3002f;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.7s ease-in-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #c3002f;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #c3002f;
            outline: none;
            box-shadow: 0 0 5px rgba(195, 0, 47, 0.5);
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #c3002f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #a30026;
        }

        button:active {
            transform: scale(0.98);
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #c3002f;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .home-button:hover {
            background-color: #a30026;
        }
    </style>
</head>
<body>
    <header>Contact Us</header>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions, feel free to contact us.</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="index.html" class="home-button">Home</a>
    </div>
</body>
</html>

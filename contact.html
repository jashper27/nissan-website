<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nissan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #c3002f;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: none;
            height: 120px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #c3002f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #a30026;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #c3002f;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .home-button:hover {
            background-color: #a30026;
        }
    </style>
</head>
<body>
    <header>Contact Us</header>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions, feel free to contact us.</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="nissan.html" class="home-button">Home</a>
    </div>
</body>
</html>

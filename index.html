<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissan Philippines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: #c3002f;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        nav a:hover {
            color: #c3002f;
            transform: scale(1.1);
        }

        .hero {
            background-image: url('wallpaper.jpg');
            background-size: cover;
            background-position: center;
            height: 590px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: scale(1.1);
            animation: fadeZoom 1s ease-in-out forwards 0.5s;
        }

        @keyframes fadeZoom {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }

        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        select:focus {
            box-shadow: 0 0 10px rgba(195, 0, 47, 0.5);
            border: 1px solid #c3002f;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px;
            margin-top: auto;
        }
    </style>
    <script>
        function navigateToCar() {
            var selectedCar = document.getElementById("carSelect").value;
            if (selectedCar) {
                window.location.href = selectedCar + ".html";
            }
        }
    </script>
</head>
<body>
    <header>Nissan Philippines</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="car1.html">Vehicles</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="hero">The Legend Continues</div>
    <div class="container">
        <h2>Select a Nissan Car</h2>
        <select id="carSelect" onchange="navigateToCar()">
            <option value="">-- Select a car --</option>
            <option value="gtr">Nissan GT-R</option>
            <option value="leaf">Nissan Leaf</option>
            <option value="navara">Nissan Navara</option>
            <option value="terra">Nissan Terra</option>
            <option value="almera">Nissan Almera</option>
        </select>
    </div>
    <footer>&copy; 2025 Nissan Philippines. All rights reserved.</footer>
</body>
</html>
